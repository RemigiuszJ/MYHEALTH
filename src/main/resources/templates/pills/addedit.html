<!DOCTYPE html>
<body style="background-color: gray">
<head>
    <meta charset="UTF-8">
    <title>Pills main</title>
</head>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>


<div class="container-fluid" style="margin-top: 250px">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form  th:object="${pills}" th:action="@{/pills/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background: black">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>Pills</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Name of pills</label>
                                    <input type="text" class="form-control" th:field="*{namePills}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Dosage</label>
                                    <input type="text" class="form-control" th:field="*{dosage}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Take time</label>
                                    <input type="text" class="form-control" th:field="*{takeTime}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Expiration date</label>
                                    <input type="text" class="form-control" th:field="*{expirationDate}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md- col-md-offset-9">
                    <button type="submit" style="background: forestgreen" class="btn btn-primary">Submit</button>
                    <input onclick='javascript:window.history.back()' value='Back' type='button' style="background: #ff4444" class="btn btn-default"/>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>

</body>
</html>
