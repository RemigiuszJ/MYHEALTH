<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <title>Information pills</title>
</head>
<body style="background-color: gray">
<div class="container-fluid" style="margin-top: 250px;">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading" style="background: black">
                        <h1 class="panel-title" >Pills</h1>

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Name Pills</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${pills.namePills}">........................</h5>
                            </div>
                            <div class="col-md-2">
                                <h5><b>Dosage</b></h5>
                            </div>
                            <div class="col-md-2">
                                <h5 th:text="${pills.dosage}">........................</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Take time</b></h5>
                            </div>
                            <div class="col-md-5">
                                <h5 th:text="${pills.takeTime}">........................</h5>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h5><b>Expiration</b></h5>
                                </div>
                                <div class="col-md-2">
                                    <h5 th:text="${pills.expirationDate}">........................</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md- col-md-offset-11">
                <input onclick='javascript:window.history.back()' value='Back' type='button' class="btn btn-default"style="background-color: #ff4444"/>
            </div>
        </div>
    </div>
</div>

</div>
</div>
</body>
</html>
