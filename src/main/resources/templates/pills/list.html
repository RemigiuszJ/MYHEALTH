</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid" style="margin-top: 250px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background: black">
                    <h1 class="panel-title">All pills</h1>

                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <th>ID</th>
                            <th>Name pills</th>
                            <th>Dosage</th>
                            <th>Take time</th>
                            <th>Expiration date</th>
                            <th>Actions</th>
                            </thead>
                            <tr th:each="pills : ${pills}">
                                <td th:text="${pills.id }"></td>
                                <td th:text="${pills.namePills }"></td>
                                <td th:text="${pills.dosage}"></td>
                                <td th:text="${pills.takeTime}"></td>
                                <td th:text="${pills.expirationDate}"></td>
                                <td>

                                    <a href="#" th:href="@{'/pills/' + ${pills.id} + '/show'}" style="margin-right: 5px;">View</a>
                                    <a href="#" th:href="@{'/pills/' + ${pills.id} + '/edit'}" style="margin-right: 5px;">Edit</a>
                                    <a href="#" th:href="@{'/pills/' + ${pills.id} + '/delete'}"><span style="color:red">>>DELETE<<</span></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">



        <div class="col-md- col-md-offset-8">
            <a href="#" th:href="@{'/pills/new'}" role="button" class="btn btn-success " style="background: forestgreen">Add new</a>

            <input style="background: #ff4444" onclick='javascript:window.history.back()' value='Back' type='button' class="btn btn-default"/>
        </div>
    </div>
</div>
</div>
</body>
</html>
