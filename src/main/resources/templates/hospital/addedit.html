<!DOCTYPE html>
<title>Hospital main</title>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">

</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body style="background-color: gray">

<div class="container-fluid" style="margin-top: 250px">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form  th:object="${hospital}" th:action="@{/hospital/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background: black">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>Hospital Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Name Hospital:</label>
                                    <input type="text" class="form-control" th:field="*{nameHos}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>City:</label>
                                    <input type="text" class="form-control" th:field="*{city}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Type of Surgery:</label>
                                    <input type="text" class="form-control" th:field="*{typeOfSur}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Phone:</label>
                                    <input type="text" class="form-control" th:field="*{phoneH}"/>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="col-md- col-md-offset-9">

                    <button type="submit" style="background: forestgreen" class="btn btn-primary">Submit</button>

                    <input onclick='javascript:window.history.back()' value='Back' type='button' style="background: #ff4444" class="btn btn-default"/>


                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
